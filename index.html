<!DOCTYPE html>
<html lang="en">
<head>
  <title>TicTacToe</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Baloo" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="backdrop">

    <header>
      <h1><span class="tic">tic</span><span class="tac">tac</span><span class="toe">toe</span></h1>
    </header>

    <main>

      <h2>Would you like to play a game of Tic Tac Toe?</h2>

      <button type="submit" name="newGame" class="newGame">Start a New Game!</button>

      <div class="games"></div>
    </main>

    <footer></footer>

  </div>

<!-- javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="app.js"></script>

</body>
</html>
